name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  SAST:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x gradlew
          ./gradlew build sonar --info
  SCA:
    name: SCA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # Checkout latest code (v2 is more stable than 'master')

      - name: Set up JDK 17  # or whichever JDK version you are using
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Adjust to match your Java version

      - name: Grant execute permissions for Gradle wrapper
        run: chmod +x gradlew

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@v2  # Use the stable v2 version of the Snyk GitHub Action
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        
        
